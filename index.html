<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Chewy&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    /* BODY STYLING */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #ffe6f0, #fff0f7);
      overflow: hidden;
      text-align: center;
    }

    /* HEADING */
    h1 {
      font-family: 'Chewy', cursive;
      font-size: 45px;
      color: #ff4d88;
      margin-bottom: 10px;
    }

    /* CAT IMAGE */
    #cuteCat {
      width: 220px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      border-radius: 15px;
    }

    /* BUTTONS */
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 15px;
      cursor: pointer;
      border-radius: 20px;
      border: none;
      transition: all 0.3s ease;
      font-family: 'Pacifico', cursive;
    }

    #yesBtn {
      background-color: #ff66a3;
      color: white;
    }

    #noBtn {
      background-color: #cccccc;
      color: white;
    }

    /* FLOATING HEARTS */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- CAT IMAGE -->
  <img 
    src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" 
    alt="Cute Cat"
    id="cuteCat"
  >

  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div>
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>

  <script>
    let yesSize = 20;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const cat = document.getElementById("cuteCat");

    // CREATE FLOATING HEARTS
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);

    // NO BUTTON CLICK (Yes grows, cat wiggles)
    noBtn.addEventListener("click", function() {
      yesSize += 8;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = yesSize / 1.5 + "px";
      cat.style.transform = "scale(1.1) rotate(-3deg)";
      setTimeout(() => { cat.style.transform = "scale(1) rotate(0deg)"; }, 300);
    });

    // YES BUTTON CLICK (Success screen)
    yesBtn.addEventListener("click", function() {
      document.body.innerHTML = `
        <h1 style="font-family:'Chewy', cursive;font-size:50px;color:#ff4d88;">
          Hehe ðŸ˜­ðŸ’– I Love you, Loveee!!!
        </h1>
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="300" style="border-radius:15px;">
      `;
    });
  </script>

</body>
</html>
